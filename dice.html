<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚µã‚¤ã‚³ãƒ­</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .dice {
            width: 150px;
            height: 150px;
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg);
            }
        }

        .dice-dots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 120px;
            height: 120px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ² ã‚µã‚¤ã‚³ãƒ­ ğŸ²</h1>

        <div class="dice" id="dice">
            <div class="dice-dots" id="diceDots"></div>
        </div>

        <button id="rollButton" onclick="rollDice()">ã‚µã‚¤ã‚³ãƒ­ã‚’æŒ¯ã‚‹</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let currentNumber = 1;

        // ã‚µã‚¤ã‚³ãƒ­ã®ç›®ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼ˆãƒ‰ãƒƒãƒˆã®ä½ç½®ï¼‰
        const dicePatterns = {
            1: [4], // ä¸­å¤®
            2: [0, 8], // å·¦ä¸Šã¨å³ä¸‹
            3: [0, 4, 8], // å·¦ä¸Šã€ä¸­å¤®ã€å³ä¸‹
            4: [0, 2, 6, 8], // å››éš…
            5: [0, 2, 4, 6, 8], // å››éš…ã¨ä¸­å¤®
            6: [0, 2, 3, 5, 6, 8] // å·¦å³3ã¤ãšã¤
        };

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸè¡¨ç¤º
        window.onload = function() {
            displayDice(1);
        };

        function displayDice(number) {
            const diceDots = document.getElementById('diceDots');
            diceDots.innerHTML = '';

            const pattern = dicePatterns[number];

            for (let i = 0; i < 9; i++) {
                const dot = document.createElement('div');
                if (pattern.includes(i)) {
                    dot.className = 'dot';
                }
                diceDots.appendChild(dot);
            }

            currentNumber = number;
        }

        function rollDice() {
            const dice = document.getElementById('dice');
            const button = document.getElementById('rollButton');
            const result = document.getElementById('result');

            // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            button.disabled = true;
            result.textContent = '';

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            dice.classList.add('rolling');

            // ãƒ©ãƒ³ãƒ€ãƒ ãªæ•°å­—ã‚’é«˜é€Ÿã§è¡¨ç¤º
            let counter = 0;
            const interval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * 6) + 1;
                displayDice(randomNum);
                counter++;

                if (counter > 10) {
                    clearInterval(interval);
                }
            }, 100);

            // æœ€çµ‚çµæœã‚’è¡¨ç¤º
            setTimeout(() => {
                const finalNumber = Math.floor(Math.random() * 6) + 1;
                displayDice(finalNumber);
                dice.classList.remove('rolling');
                result.textContent = `å‡ºãŸç›®: ${finalNumber}`;
                button.disabled = false;
            }, 1200);
        }
    </script>
</body>
</html>
